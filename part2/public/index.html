<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .button {
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: hotpink;
      color: yellow;
      border: 5px dashed red;
      cursor: grab;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>
    <p>Click something? Or maybe not? Who knows?</p>
    <button class="button">Click here maybe?</button><br><br>
    <img :src="dogImg" width="300" alt="Random Dog Image">
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'DOG OF THE DAY',
          dogImg: ''
        };
      },
      async created() {
        try {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImg = data.message;
        } catch (error) {
          console.error('Dog API failed:', error);
        }
      }
    }).mount('#app');
  </script>

</body>
</html>
