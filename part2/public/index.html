<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background-color: yellow;
      font-family: Comic Sans MS;
      font-size: 22px;
      color: yellow;
    }
    .button {
      margin-top: 500px;
      padding: 40px;
      background-color: pink;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>
    <p>Click something? Or maybe not? Who knows?</p>
    <button class="button">Click here maybe?</button>
    <img :src="dogImg" width="300">
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'DOG OF THE DAY',
          dogImg: ''
        };
      },
      async created() {
        const res = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await res.json();
        this.dogImg = data.message;
      }
    }).mount('#app');
  </script>
</body>
</html>
